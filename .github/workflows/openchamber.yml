name: OpenChamber + OpenCode (Antigravity)

on:
  workflow_dispatch:
    inputs:
      tunnel_provider:
        description: 'Select Tunnel Provider'
        required: true
        default: 'cloudflare'
        type: choice
        options:
          - ngrok
          - cloudflare

jobs:
  serve:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Tools
        run: |
          npm install -g opencode-ai @openchamber/web
          # coreutils is required for stdbuf (unbuffered logging)
          sudo apt update && sudo apt install jq lsof coreutils -y 

      - name: Configure OpenCode (Full README Specification)
        run: |
          mkdir -p ~/.config/opencode
          # EXACT COPY of the 'Full models configuration' from the README
          cat << 'EOF' > ~/.config/opencode/opencode.json
          {
            "$schema": "https://opencode.ai/config.json",
            "plugin": ["opencode-antigravity-auth@beta"],
            "provider": {
              "google": {
                "models": {
                  "antigravity-gemini-3-pro": {
                    "name": "Gemini 3 Pro (Antigravity)",
                    "limit": { "context": 1048576, "output": 65535 },
                    "modalities": { "input": ["text", "image", "pdf"], "output": ["text"] },
                    "variants": {
                      "low": { "thinkingLevel": "low" },
                      "high": { "thinkingLevel": "high" }
                    }
                  },
                  "antigravity-gemini-3-flash": {
                    "name": "Gemini 3 Flash (Antigravity)",
                    "limit": { "context": 1048576, "output": 65536 },
                    "modalities": { "input": ["text", "image", "pdf"], "output": ["text"] },
                    "variants": {
                      "minimal": { "thinkingLevel": "minimal" },
                      "low": { "thinkingLevel": "low" },
                      "medium": { "thinkingLevel": "medium" },
                      "high": { "thinkingLevel": "high" }
                    }
                  },
                  "antigravity-claude-sonnet-4-5": {
                    "name": "Claude Sonnet 4.5 (no thinking) (Antigravity)",
                    "limit": { "context": 200000, "output": 64000 },
                    "modalities": { "input": ["text", "image", "pdf"], "output": ["text"] }
                  },
                  "antigravity-claude-sonnet-4-5-thinking": {
                    "name": "Claude Sonnet 4.5 Thinking (Antigravity)",
                    "limit": { "context": 200000, "output": 64000 },
                    "modalities": { "input": ["text", "image", "pdf"], "output": ["text"] },
                    "variants": {
                      "low": { "thinkingConfig": { "thinkingBudget": 8192 } },
                      "max": { "thinkingConfig": { "thinkingBudget": 32768 } }
                    }
                  },
                  "antigravity-claude-opus-4-5-thinking": {
                    "name": "Claude Opus 4.5 Thinking (Antigravity)",
                    "limit": { "context": 200000, "output": 64000 },
                    "modalities": { "input": ["text", "image", "pdf"], "output": ["text"] },
                    "variants": {
                      "low": { "thinkingConfig": { "thinkingBudget": 8192 } },
                      "max": { "thinkingConfig": { "thinkingBudget": 32768 } }
                    }
                  },
                  "gemini-2.5-flash": {
                    "name": "Gemini 2.5 Flash (Gemini CLI)",
                    "limit": { "context": 1048576, "output": 65536 },
                    "modalities": { "input": ["text", "image", "pdf"], "output": ["text"] }
                  },
                  "gemini-2.5-pro": {
                    "name": "Gemini 2.5 Pro (Gemini CLI)",
                    "limit": { "context": 1048576, "output": 65536 },
                    "modalities": { "input": ["text", "image", "pdf"], "output": ["text"] }
                  },
                  "gemini-3-flash-preview": {
                    "name": "Gemini 3 Flash Preview (Gemini CLI)",
                    "limit": { "context": 1048576, "output": 65536 },
                    "modalities": { "input": ["text", "image", "pdf"], "output": ["text"] }
                  },
                  "gemini-3-pro-preview": {
                    "name": "Gemini 3 Pro Preview (Gemini CLI)",
                    "limit": { "context": 1048576, "output": 65535 },
                    "modalities": { "input": ["text", "image", "pdf"], "output": ["text"] }
                  }
                }
              }
            }
          }
          EOF

      - name: Start Services (Auto-Recover)
        run: |
          echo "Starting services..."
          # stdbuf -oL allows us to see logs instantly if it crashes
          nohup stdbuf -oL opencode web --port 8080 > opencode.log 2>&1 &
          nohup stdbuf -oL openchamber --port 9090 > openchamber.log 2>&1 &
          sleep 20

      - name: Start Tunnel
        run: |
          if [[ "${{ github.event.inputs.tunnel_provider }}" == "ngrok" ]]; then
            curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
            echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
            sudo apt update && sudo apt install ngrok -y
            ngrok config add-authtoken "${{ secrets.NGROK_AUTH_TOKEN }}"
            # Use 127.0.0.1 to avoid IPv6 errors
            nohup ngrok http 127.0.0.1:9090 --log=stdout > tunnel.log 2>&1 &
            sleep 10
            echo "URL=$(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')" >> $GITHUB_ENV
          else
            wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
            sudo dpkg -i cloudflared-linux-amd64.deb
            nohup cloudflared tunnel --url http://127.0.0.1:9090 > tunnel.log 2>&1 &
            sleep 15
            echo "URL=$(grep -o 'https://[-a-z0-9.]*trycloudflare.com' tunnel.log | tail -n 1)" >> $GITHUB_ENV
          fi

      - name: Monitor & Self-Heal
        run: |
          echo "------------------------------------------"
          echo "SERVER LIVE AT: ${{ env.URL }}"
          echo "------------------------------------------"
          
          while true; do
            # 1. RECOVERY: Restart OpenChamber if port 9090 drops (common during Auth redirect)
            if ! lsof -i :9090 > /dev/null; then
              echo "[$(date)] !!! OpenChamber crashed (likely Auth redirect)! Restarting..."
              nohup stdbuf -oL openchamber --port 9090 >> openchamber.log 2>&1 &
              sleep 10
            fi

            # 2. TUNNEL CHECK: Restart tunnel if process dies
            if ! pgrep -f "ngrok|cloudflared" > /dev/null; then
              echo "[$(date)] Tunnel died. Re-hosting..."
              if [[ "${{ github.event.inputs.tunnel_provider }}" == "ngrok" ]]; then
                nohup ngrok http 127.0.0.1:9090 --log=stdout > tunnel.log 2>&1 &
                sleep 10
                URL=$(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')
              else
                nohup cloudflared tunnel --url http://127.0.0.1:9090 > tunnel.log 2>&1 &
                sleep 15
                URL=$(grep -o 'https://[-a-z0-9.]*trycloudflare.com' tunnel.log | tail -n 1)
              fi
              echo "NEW LINK: $URL"
            fi
            
            # Keep log active
            tail -n 1 openchamber.log
            sleep 5
          done
