name: OpenChamber + OpenCode (Antigravity)

on:
  workflow_dispatch:
    inputs:
      tunnel_provider:
        description: 'Select Tunnel Provider'
        required: true
        default: 'cloudflare'
        type: choice
        options:
          - ngrok
          - cloudflare

jobs:
  serve:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Tools
        run: |
          npm install -g opencode-ai @openchamber/web
          sudo apt update && sudo apt install jq lsof stdbuf -y

      - name: Configure OpenCode
        run: |
          mkdir -p ~/.config/opencode
          cat << 'EOF' > ~/.config/opencode/opencode.json
          {
            "$schema": "https://opencode.ai/config.json",
            "plugin": ["opencode-antigravity-auth@1.2.8"],
            "provider": {
              "google": {
                "models": {
                  "antigravity-gemini-3-pro-high": {
                    "name": "Gemini 3 Pro High (Antigravity)",
                    "limit": { "context": 1048576, "output": 65535 },
                    "modalities": { "input": ["text","image","pdf"], "output": ["text"] }
                  }
                }
              }
            }
          }
          EOF

      - name: Start Services
        run: |
          # stdbuf ensures we see every line of the log immediately if it crashes
          nohup stdbuf -oL opencode web --port 8080 > opencode.log 2>&1 &
          nohup stdbuf -oL openchamber --port 9090 > openchamber.log 2>&1 &
          sleep 20

      - name: Start Tunnel
        run: |
          if [[ "${{ github.event.inputs.tunnel_provider }}" == "ngrok" ]]; then
            curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
            echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
            sudo apt update && sudo apt install ngrok -y
            ngrok config add-authtoken "${{ secrets.NGROK_AUTH_TOKEN }}"
            nohup ngrok http 127.0.0.1:9090 --log=stdout > ngrok.log 2>&1 &
            sleep 10
            echo "URL=$(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')" >> $GITHUB_ENV
          else
            wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
            sudo dpkg -i cloudflared-linux-amd64.deb
            nohup cloudflared tunnel --url http://127.0.0.1:9090 > cloudflare.log 2>&1 &
            sleep 15
            CF_URL=$(grep -o 'https://[-a-z0-9.]*trycloudflare.com' cloudflare.log | head -n 1)
            echo "URL=$CF_URL" >> $GITHUB_ENV
          fi

      - name: Keep Alive & Log Watcher
        run: |
          echo "------------------------------------------"
          echo "TUNNEL LIVE AT: ${{ env.URL }}"
          echo "Please complete Google Auth now."
          echo "------------------------------------------"
          
          while true; do
            # Check if port 9090 is still listening
            if ! lsof -i :9090 > /dev/null; then
              echo "!!! OpenChamber crashed! Attempting emergency restart..."
              nohup stdbuf -oL openchamber --port 9090 >> openchamber.log 2>&1 &
              sleep 10
            fi
            
            # Print last log line to keep GitHub console active
            tail -n 1 openchamber.log
            sleep 5
          done
