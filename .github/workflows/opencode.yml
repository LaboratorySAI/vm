name: OpenChamber + OpenCode (Antigravity)

on:
  workflow_dispatch:
    inputs:
      tunnel_provider:
        description: 'Select Tunnel Provider'
        required: true
        default: 'ngrok'
        type: choice
        options:
          - ngrok
          - cloudflare

jobs:
  serve:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Restore OpenCode Session
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: opencode-creds
          path: /home/runner/.local/share/opencode/

      - name: Install Tools
        run: |
          npm install -g opencode-ai @openchamber/web
          sudo apt update && sudo apt install -g jq lsof -y

      - name: Configure OpenCode
        run: |
          mkdir -p ~/.config/opencode
          cat << 'EOF' > ~/.config/opencode/opencode.json
          {
            "$schema": "https://opencode.ai/config.json",
            "plugin": ["opencode-antigravity-auth@1.2.8"],
            "provider": {
              "google": {
                "models": {
                  "antigravity-gemini-3-pro-high": {
                    "name": "Gemini 3 Pro High (Antigravity)",
                    "limit": { "context": 1048576, "output": 65535 },
                    "modalities": { "input": ["text","image","pdf"], "output": ["text"] }
                  }
                }
              }
            }
          }
          EOF

      - name: Start Services
        run: |
          (opencode web --port 8080 > opencode.log 2>&1 &) && disown
          (openchamber --port 9090 > openchamber.log 2>&1 &) && disown
          sleep 15
          lsof -i :9090 || (cat openchamber.log && exit 1)

      # ✅ CONDITION 1: NGROK SETUP
      - name: Start ngrok Tunnel
        if: github.event.inputs.tunnel_provider == 'ngrok'
        env:
          NGROK_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok -y
          ngrok config add-authtoken "$NGROK_TOKEN"
          (ngrok http 127.0.0.1:9090 --log=stdout > ngrok.log 2>&1 &) && disown
          sleep 10
          echo "URL=$(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')" >> $GITHUB_ENV

      # ✅ CONDITION 2: CLOUDFLARE SETUP
      - name: Start Cloudflare Tunnel
        if: github.event.inputs.tunnel_provider == 'cloudflare'
        run: |
          wget -q https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared-linux-amd64.deb
          # Start a temporary tunnel (Try-Cloudflare)
          nohup cloudflared tunnel --url http://127.0.0.1:9090 > cloudflare.log 2>&1 &
          sleep 15
          # Extract the .trycloudflare.com URL from the log file
          CF_URL=$(grep -o 'https://[-a-z0-9.]*trycloudflare.com' cloudflare.log | head -n 1)
          echo "URL=$CF_URL" >> $GITHUB_ENV

      - name: Keep Alive & Monitor
        run: |
          echo "------------------------------------------"
          echo "TUNNEL LIVE AT: ${{ env.URL }}"
          echo "Provider: ${{ github.event.inputs.tunnel_provider }}"
          echo "------------------------------------------"
          # Ping loop to prevent idle timeout
          for i in {1..1000}; do
            curl -s http://127.0.0.1:9090 > /dev/null
            sleep 20
          done

      - name: Save OpenCode Session
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: opencode-creds
          path: /home/runner/.local/share/opencode/
          retention-days: 30
