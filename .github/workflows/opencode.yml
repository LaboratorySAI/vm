name: OpenChamber + OpenCode (Antigravity)

on:
  workflow_dispatch:

jobs:
  serve:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Restore OpenCode creds (if exist)
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: opencode-creds
          path: ~/.local/share/opencode/

      - name: Install OpenCode + Antigravity
        run: |
          npm install -g opencode-ai
          mkdir -p ~/.config/opencode
          cat << 'EOF' > ~/.config/opencode/opencode.json
          {
            "$schema": "https://opencode.ai/config.json",
            "plugin": ["opencode-antigravity-auth@1.2.8"],
            "provider": {
              "google": {
                "models": {
                  "antigravity-gemini-3-pro-low": {
                    "name": "Gemini 3 Pro Low (Antigravity)",
                    "limit": { "context": 1048576, "output": 65535 },
                    "modalities": { "input": ["text","image","pdf"], "output": ["text"] }
                  },
                  "antigravity-gemini-3-pro-high": {
                    "name": "Gemini 3 Pro High (Antigravity)",
                    "limit": { "context": 1048576, "output": 65535 },
                    "modalities": { "input": ["text","image","pdf"], "output": ["text"] }
                  }
                }
              }
            }
          }
          EOF

      - name: Install OpenChamber
        run: npm install -g @openchamber/web

      - name: Start Services
        run: |
          nohup opencode web --port 8080 > opencode.log 2>&1 &
          nohup openchamber --port 9090 > openchamber.log 2>&1 &
          sleep 10

      - name: Setup ngrok
        env:
          NGROK_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          # Download and install ngrok via official script for speed
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok -y
          
          # Configure the token using your specific secret name
          ngrok config add-authtoken "$NGROK_TOKEN"

      - name: Start ngrok Tunnel
        run: |
          nohup ngrok http 9090 --log=stdout > ngrok.log 2>&1 &
          sleep 10
          # Fetch and store the URL
          PUBLIC_URL=$(curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          echo "URL=$PUBLIC_URL" >> $GITHUB_ENV
          echo "------------------------------------------"
          echo "TUNNEL LIVE AT: $PUBLIC_URL"
          echo "------------------------------------------"

      - name: Keep Alive (6 Hours)
        run: |
          echo "Public URL: ${{ env.URL }}"
          echo "Workflow keeping alive. Cancel run to stop."
          sleep 21600

      - name: Save OpenCode creds
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: opencode-creds
          path: ~/.local/share/opencode/
          retention-days: 30
