name: OpenChamber + OpenCode (Antigravity)

on:
  workflow_dispatch:

jobs:
  serve:
    runs-on: ubuntu-latest

    env:
      OPENCODE_SERVER_PASSWORD: ${{ secrets.OPENCODE_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Restore OpenCode creds (if exist)
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: opencode-creds
          path: ~/.local/share/opencode/

      - name: Install OpenCode + Antigravity
        run: |
          npm install -g opencode-ai
          mkdir -p ~/.config/opencode
          cat << 'EOF' > ~/.config/opencode/opencode.json
          {
            "$schema": "https://opencode.ai/config.json",
            "plugin": ["opencode-antigravity-auth@1.2.8"],
            "provider": {
              "google": {
                "models": {
                  "antigravity-gemini-3-pro-low": {
                    "name": "Gemini 3 Pro Low (Antigravity)",
                    "limit": { "context": 1048576, "output": 65535 },
                    "modalities": { "input": ["text","image","pdf"], "output": ["text"] }
                  },
                  "antigravity-gemini-3-pro-high": {
                    "name": "Gemini 3 Pro High (Antigravity)",
                    "limit": { "context": 1048576, "output": 65535 },
                    "modalities": { "input": ["text","image","pdf"], "output": ["text"] }
                  }
                }
              }
            }
          }
          EOF

      - name: Install OpenChamber
        run: npm install -g @openchamber/web

      - name: Start Services
        run: |
          nohup opencode web --port 8080 > opencode.log 2>&1 &
          nohup openchamber --port 9090 > openchamber.log 2>&1 &
          sleep 10

      - name: Install and Setup ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok
          ngrok config add-authtoken ${{ secrets.NGROK_AUTHTOKEN }}

      - name: Start ngrok Tunnel
        run: |
          nohup ngrok http 9090 --log=stdout > ngrok.log 2>&1 &
          sleep 5
          # Extract the public URL from the ngrok API
          curl -s http://localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url' > tunnel-url.txt
          echo "Public URL is: $(cat tunnel-url.txt)"

      - name: Save URL and Keep Alive
        run: |
          cat tunnel-url.txt
          echo "Workflow will keep running for 6 hours. Cancel manually to stop."
          # This keeps the job from finishing and killing the processes
          sleep 21600 

      - name: Save OpenCode creds
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: opencode-creds
          path: ~/.local/share/opencode/
          retention-days: 30
