name: OpenChamber + OpenCode (Antigravity)

on:
  workflow_dispatch:

jobs:
  serve:
    runs-on: ubuntu-latest

    env:
      OPENCODE_SERVER_PASSWORD: ${{ secrets.OPENCODE_PASSWORD }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Restore creds if present (bootstrap-safe)
      - name: Restore OpenCode creds (if exist)
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: opencode-creds
          path: ~/.local/share/opencode/

      - name: Install OpenCode + Antigravity
        run: |
          npm install -g opencode-ai
          mkdir -p ~/.config/opencode

          cat << 'EOF' > ~/.config/opencode/opencode.json
          {
            "$schema": "https://opencode.ai/config.json",
            "plugin": ["opencode-antigravity-auth@1.2.8"],
            "provider": {
              "google": {
                "models": {
                  "antigravity-gemini-3-pro-low": {
                    "name": "Gemini 3 Pro Low (Antigravity)",
                    "limit": { "context": 1048576, "output": 65535 },
                    "modalities": { "input": ["text","image","pdf"], "output": ["text"] }
                  },
                  "antigravity-gemini-3-pro-high": {
                    "name": "Gemini 3 Pro High (Antigravity)",
                    "limit": { "context": 1048576, "output": 65535 },
                    "modalities": { "input": ["text","image","pdf"], "output": ["text"] }
                  }
                }
              }
            }
          }
          EOF

      - name: Install OpenChamber
        run: npm install -g @openchamber/web

      - name: Start OpenCode
        run: |
          nohup opencode web --port 8080 &
          sleep 12

      - name: Start OpenChamber
        run: |
          nohup openchamber --port 9090 &
          sleep 12

      # âœ… ngrok handled ONLY here
      - name: Expose via ngrok
        uses: luisboto/ngrok-tunnel-action@v0.1.7.2
        with:
          ngrok_authtoken: ${{ secrets.NGROK_AUTHTOKEN }}
          port: 9090
          tunnel_type: http
          save_url_to_filename: tunnel-url.txt
          timeout: 1h

      - name: Show public URL
        run: cat tunnel-url.txt

      - name: Save URL
        uses: actions/upload-artifact@v4
        with:
          name: openchamber-url
          path: tunnel-url.txt

      - name: Save OpenCode creds
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: opencode-creds
          path: ~/.local/share/opencode/
          retention-days: 30