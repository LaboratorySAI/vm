name: Run OpenChamber + OpenCode + Antigravity + ngrok

on:
  workflow_dispatch:

jobs:
  serve:
    runs-on: ubuntu-latest
    steps:

      # Step 1 — Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2 — Restore OpenCode credentials (pre-auth)
      - name: Restore OpenCode Credentials
        uses: actions/download-artifact@v4
        with:
          name: opencode-creds
          path: ~/.local/share/opencode/

      # Step 3 — Setup Node.js (needed for both OpenCode + OpenChamber)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Step 4 — Install OpenCode CLI & antigravity plugin
      - name: Install OpenCode + Antigravity plugin
        run: |
          npm install -g opencode-ai
          mkdir -p ~/.config/opencode/
          cat << 'EOF' > ~/.config/opencode/opencode.json
          {
            "$schema": "https://opencode.ai/config.json",
            "plugin": ["opencode-antigravity-auth@1.2.8"],
            "provider": {
              "google": {
                "models": {
                  "antigravity-gemini-3-pro-low": {
                    "name": "Gemini 3 Pro Low (Antigravity)",
                    "limit": { "context": 1048576, "output": 65535 },
                    "modalities": { "input": ["text","image","pdf"], "output": ["text"] }
                  },
                  "antigravity-gemini-3-pro-high": {
                    "name": "Gemini 3 Pro High (Antigravity)",
                    "limit": { "context": 1048576, "output": 65535 },
                    "modalities": { "input": ["text","image","pdf"], "output": ["text"] }
                  }
                }
              }
            }
          }
          EOF

      # Step 5 — Install OpenChamber Web UI
      - name: Install OpenChamber Web
        run: |
          npm install -g @openchamber/web

      # Step 6 — Start OpenCode backend
      - name: Start OpenCode Server
        run: |
          nohup opencode web --port 8080 &
          sleep 12

      # Step 7 — Start OpenChamber UI
      - name: Start OpenChamber Server
        run: |
          nohup openchamber --port 9090 &
          sleep 12

      # Step 8 — Start ngrok tunnel
      - name: Start ngrok
        uses: luisboto/ngrok-tunnel-action@v0.1.7.2
        with:
          ngrok_authtoken: ${{ secrets.NGROK_AUTHTOKEN }}
          port: 9090
          tunnel_type: http
          save_url_to_filename: tunnel-url.txt

      # Step 9 — Output and save the public URL
      - name: Show public URL
        run: cat tunnel-url.txt

      - name: Upload ngrok URL
        uses: actions/upload-artifact@v4
        with:
          name: openchamber-tunnel
          path: tunnel-url.txt

      # Step 10 — Save updated OpenCode credentials for next run
      - name: Save OpenCode Credentials
        uses: actions/upload-artifact@v4
        with:
          name: opencode-creds
          path: ~/.local/share/opencode/